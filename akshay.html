<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>हापूस आंबा – अस्सलतेची पडताळणी</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f8f9fa, #e9f5e9);
      min-height: 100vh;
    }

    .card-verified {
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .header-bg {
      background: linear-gradient(135deg, #2e7d32, #4caf50);
      color: white;
      padding: 2.5rem 1rem;
      text-align: center;
    }

    .badge-verified {
      font-size: 1.05rem;
      padding: 0.6rem 1.4rem;
      border-radius: 50px;
    }

    .farmer-info {
      background-color: #f1f8e9;
      border-left: 5px solid #4caf50;
      padding: 1.25rem;
      border-radius: 8px;
      margin: 1.5rem 0;
    }

    footer {
      margin-top: 3rem;
      padding: 1.5rem 0;
      background: #2e7d32;
      color: white;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="card card-verified mx-auto" style="max-width:540px;">

    <!-- Header -->
    <div class="header-bg">
      <h3 class="fw-bold mb-1">हापूस आंबा</h3>
      <h6 class="mb-3">थेट शेतकऱ्याकडून</h6>
      
    </div>

    <!-- Body -->
    <div class="card-body px-4 px-md-5 pb-5">

      <!-- Farmer Details -->
      <div class="farmer-info">
        <h5 class="fw-bold text-success mb-3">शेतकऱ्याची माहिती</h5>

        <div class="row g-3">
          <div class="col-5 fw-medium">शेतकऱ्याचे नाव:</div>
          <div class="col-7" id="farmerName">श्री. अक्षय पुजारे</div>

          <div class="col-5 fw-medium">गाव:</div>
          <div class="col-7">वाघोटण, देवगड, सिंधुदुर्ग</div>

          <div class="col-5 fw-medium">शेतीचे ठिकाण:</div>
          <div class="col-7">देवगड तालुका, महाराष्ट्र</div>

          <div class="col-5 fw-medium">संपर्क क्रमांक:</div>
          <div class="col-7">
            <a href="tel:+918975808020" class="text-success" id="phone">
              +91 89758 08020
            </a>
          </div>
        </div>
      </div>

      <!-- Feedback -->
      <h5 class="text-center fw-bold text-success mt-4">
        ग्राहकांचा फीडबॅक
      </h5>

      <form id="feedbackForm" class="mt-4">

        <div class="mb-4">
  <label class="form-label fw-medium">ग्राहकाचे नाव</label>
  <input type="text" class="form-control" id="customerName"
         placeholder="तुमचं नाव लिहा" required>
</div>


        <!-- Rating Dropdown -->
        <div class="mb-4">
          <label class="form-label fw-medium">रेटिंग द्या</label>
          <select class="form-select" id="rating" required>
            <option value="">रेटिंग निवडा</option>
            <option value="5">★★★★★ उत्कृष्ट</option>
            <option value="4">★★★★ खूप चांगले</option>
            <option value="3">★★★ चांगले</option>
            <option value="2">★★ सरासरी</option>
            <option value="1">★ खराब</option>
          </select>
        </div>

        <!-- Feedback -->
        <div class="mb-4">
          <label class="form-label fw-medium">तुमचा फीडबॅक</label>
          <textarea class="form-control" id="feedbackText" rows="4"
            placeholder="चव, ताजेपणा, आकार, पॅकिंग याबद्दल लिहा..." required></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg fw-bold">
            शेतकऱ्याला फीडबॅक पाठवा
          </button>
        </div>

        <div class="text-center mt-3">
          <small class="text-muted">
            तुमचा फीडबॅक थेट शेतकऱ्याच्या WhatsApp वर पाठवला जाईल
          </small>
        </div>

      </form>

    </div>
  </div>
</div>

<footer>
  पारदर्शकता • थेट ग्राहक-शेतकरी संपर्क
</footer>

<script>
document.getElementById('feedbackForm').addEventListener('submit', function(e){
  e.preventDefault();

  const rating = document.getElementById('rating').value;
  const feedback = document.getElementById('feedbackText').value.trim();
  const farmerName = document.getElementById('farmerName').textContent;
  const phone = document.getElementById('phone').textContent.replace(/\s/g,'');
const customerName = document.getElementById('customerName').value.trim();

  if(rating === ""){
    alert("कृपया रेटिंग निवडा");
    return;
  }

  const message =
    `*हापूस आंबा फीडबॅक*\n\n` +
    `शेतकरी: ${farmerName}\n` +
    `ग्राहक नाव: ${customerName}\n` +
    `रेटिंग: ${rating}/5\n\n` +
    `फीडबॅक:\n${feedback}`;

  const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
  window.open(url, '_blank');
  this.reset();
});
</script>

</body>
</html>
